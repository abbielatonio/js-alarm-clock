<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centre">
      <h1 id="time-remaining">Time Remaining: <span id="time">0:00</span></h1>
      <div>
        Set Time to: <span id="alarm-set-field">
      </span>
      <div>
        <button id="set-alarm-button" type="button">Set Alarm</button>
        <button id="stop-alarm-button" type="button">Stop Alarm</button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
